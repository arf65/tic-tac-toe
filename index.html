<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="outerContainer">
        <section class="playerDisplay">
            <button class="playerButton">Player 1</button>
            <button class="playerButton">Player 2</button>
        </section>
        <section class="gameGridContainer">
            <div class="square square0"></div>
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square5"></div>
            <div class="square square6"></div>
            <div class="square square7"></div>
            <div class="square square8"></div>
        </section>
        <section class="turnDisplay">
            <h2 class="turnText">Player 1 Turn</h2>
        </section>
        <button class="resetButton">Reset</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
